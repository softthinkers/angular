<div class="row row-cols-auto">
    <div class="shadow-lg ">
        <div class="card">
            <div class="card-img-wrapper"> 
                <img *ngIf="!property.Image" class="card-img-top"  src="assets\images\prop-default.jfif">
                <img *ngIf="property.Image" class="card-img-top"  src="assets\images\{{property.Image}}.jfif">

                <ul class="list-inline text-center member-icons animate" >
                    <li  class="list-inline-item">
                        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">  <i class="fa-solid fa-pen-to-square"></i>

                        </button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i>
                        </button>
                    </li>
                </ul>
            </div>
   
    <div class="card-body p-2">
        <h2>{{property.Name}}</h2>
        <h3>{{property.Type}}</h3>
        <h4>{{property.Price}}</h4>
     </div> 
    </div>
</div>
    
</div>
